name: DevSecOps Pipeline

on:
  push:
    branches: ["main"]

jobs:

  # ---------------- 1. SonarQube Scan (Analyzes code and uploads report) ----------------
  sonar_scan:
    runs-on: self-hosted
    steps:      
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          clean: false # Prevents EACCES permission errors on self-hosted runner

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          args: >
            -Dsonar.projectKey=wanderlust
            "-Dsonar.projectName=wanderlust"
            -Dsonar.sources=.
      
      - name: Upload SonarQube Report Artifact
        uses: actions/upload-artifact@v4
        with:
          name: sonar-report
          path: .scannerwork/report-task.txt

  # ---------------- 2. SonarQube Quality Gate (Checks status using the report) ----------------
  quality_gate:
    runs-on: self-hosted
    needs: sonar_scan
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          clean: false # Prevents EACCES permission errors on self-hosted runner
      
      - name: Download SonarQube Report Artifact
        uses: actions/download-artifact@v4
        with:
          name: sonar-report
          path: .scannerwork/

      - name: SonarQube Quality Gate Check
        uses: SonarSource/sonarqube-quality-gate-action@master
        with:
          scanMetadataReportFile: .scannerwork/report-task.txt
          pollingTimeoutSec: 600
          strictRequirements: false 
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
          

  # ---------------- 3. OWASP Dependency Check ----------------
  dependency_check:
    runs-on: self-hosted
    needs: quality_gate
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          clean: false # Prevents EACCES permission errors on self-hosted runner

      - name: Depcheck
        uses: dependency-check/Dependency-Check_Action@main
        id: Depcheck
        with:
          project: 'test'
          path: '.'
          format: 'HTML'
          out: 'reports'
          args: >
            --failOnCVSS 7
            --enableRetired
            --nodeAuditSkip 

      # Add this step to make the report accessible in GitHub UI
      - name: Upload Dependency Check Report Artifact
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: reports/

  # ---------------- 4. Trivy Scan ----------------
  trivy_scan:
    runs-on: self-hosted
    needs: dependency_check
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          clean: false # Prevents EACCES permission errors on self-hosted runner

      - name: Trivy File System Scan
        uses: aquasecurity/trivy-action@v0.33.1
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          output: 'trivy-fs-report.html'

      # Add this step to make the report accessible in GitHub UI
      - name: Upload Trivy Report Artifact
        uses: actions/upload-artifact@v4
        with:
          name: trivy-fs-report
          path: trivy-fs-report.html

  # ---------------- 5. Deploy 3-Tier Application ----------------
  deploy:
    runs-on: self-hosted
    needs: trivy_scan
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          clean: false # Prevents EACCES permission errors on self-hosted runner

      - name: Deploy Using Docker Compose
        run: |
          docker compose down
          docker compose up -d --build
