name: DevSecOps Pipeline

on:
  push:
    branches: ["main"]

jobs:

  # ---------------- 1. SonarQube Scan (Analyzes code and uploads report) ----------------
  sonar_scan:
    runs-on: self-hosted
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          args: >
            -Dsonar.projectKey=wanderlust
            "-Dsonar.projectName=wanderlust"
            -Dsonar.sources=.
      
      # Upload the generated report file as an artifact
      - name: Upload SonarQube Report Artifact
        uses: actions/upload-artifact@v4
        with:
          name: sonar-report
          path: .scannerwork/report-task.txt

  # ---------------- 2. SonarQube Quality Gate (Checks status using the report) ----------------
  quality_gate:
    runs-on: self-hosted
    needs: sonar_scan
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      # Download the report artifact uploaded by the previous job
      - name: Download SonarQube Report Artifact
        uses: actions/download-artifact@v4
        with:
          name: sonar-report
          # Path must match where the action expects the file to be found
          path: .scannerwork/

      - name: SonarQube Quality Gate Check
        uses: SonarSource/sonarqube-quality-gate-action@master
        with:
          scanMetadataReportFile: .scannerwork/report-task.txt
          pollingTimeoutSec: 600
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

  # ---------------- 3. OWASP Dependency Check ----------------
  dependency_check:
    runs-on: self-hosted
    needs: quality_gate
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@v4.1.0
        with:
          project: "wanderlust"
          path: "."

  # ---------------- 4. Trivy Scan ----------------
  trivy_scan:
    runs-on: self-hosted
    needs: dependency_check
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Trivy File System Scan
        uses: aquasecurity/trivy-action@v0.33.1
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          output: 'trivy-fs-report.html'

  # ---------------- 5. Deploy 3-Tier Application ----------------
  deploy:
    runs-on: self-hosted
    needs: trivy_scan
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Deploy Using Docker Compose
        run: |
          docker compose down
          docker compose up -d --build
